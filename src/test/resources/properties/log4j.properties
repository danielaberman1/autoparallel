#Root logger option
log4j.rootLogger=DEBUG,file
log4j.logger.freemarker.cache = INFO, file
log4j.appender.file=org.apache.log4j.RollingFileAppender
#log4j.appender.file.File=D:\\Selenium\\AutomationPayorPortal\\src\\test\\resources\\logs\\Application_${current.date}_log.log
#log4j.appender.file.File=D:\\Selenium\\AutomationPayorPortal\\src\\test\\resources\\logs\\Application.log
log4j.appender.file.File= ${user.dir}\\src\\test\\resources\\logs\\Application.log
log4j.appender.file.maxFileSize=5000KB
log4j.appender.file.maxBackupIndex=1
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %c %m%n
#do not append the old file. Create a new log file everytime
log4j.appender.file.Append=false



